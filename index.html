<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>AI - Color Palette Generator</h1>
        <input type="text" id="prompt-input" placeholder="Describe your palette idea..." />
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            generate palette</button>
        <div class="palette-container">
            <div class="color-box">
                <div class="color" style="background-color: #FF6B6B;"></div>
                <div class="color-info">
                    <div class="text-info">
                        <span class="hex-value">#FF6B6B</span>
                        <span class="label">Primary</span> <!-- Label goes here -->
                    </div>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: aqua;"></div>
                <div class="color-info">
                    <div class="text-info">
                        <span class="hex-value">#FF6B6B</span>
                        <span class="label">Secondary</span> <!-- Label goes here -->
                    </div>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: aqua;"></div>
                <div class="color-info">
                    <div class="text-info">
                        <span class="hex-value">#FF6B6B</span>
                        <span class="label">Accent</span> <!-- Label goes here -->
                    </div>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: aqua;"></div>
                <div class="color-info">
<div class="text-info">
                        <span class="hex-value">#FF6B6B</span>
                        <span class="label">Background</span> <!-- Label goes here -->
                    </div>                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: aqua;"></div>
                <div class="color-info">
<div class="text-info">
                        <span class="hex-value">#FF6B6B</span>
                        <span class="label">Text</span> <!-- Label goes here -->
                    </div>                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
